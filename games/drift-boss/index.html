    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
        }

        html, body {
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
        }

        #iframehtml5 {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button & UI styling */
        .btnstart {
            background: hsl(340deg 100% 32%);
            border-radius: 12px;
            border: none;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            width: 190px;
            margin: auto;
            text-align: center;
        }

        .btnfront {
            display: block;
            padding: 11px;
            border-radius: 12px;
            font-size: 1.25rem;
            background: hsl(345deg 100% 47%);
            color: white;
            transform: translateY(-6px);
            transition: transform 0.1s ease;
        }

        .btnstart:active .btnfront {
            transform: translateY(-2px);
        }

        .box-start img {
            margin: 15px;
            border-radius: 11px;
            width: 50%;
        }

        .box-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
        }

        .box-start-img {
            width: fit-content;
            margin: auto;
            text-align: center;
        }

        #play_box {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>

<body>
    <iframe 
        id="iframehtml5"
        src="https://www.hoodamath.com/mobile/games/drift-boss/game.html"
        frameborder="0"
        scrolling="no"
        allowfullscreen>
    </iframe>
</body>
</html>
